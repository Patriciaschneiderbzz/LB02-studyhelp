<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="../../index.html" class="nav__logo">
                <img src="../../assets/img/logo.png" alt="" class="nav__logo-img">
                Study
            </a>
            <div class="containernav">
                <ul class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">

                            <a href="../../todo/index.html" class="nav__link">To Do</a>
                        </li>
                        <li class="nav__item">

                        <li class="nav__item">
                            <a href="../../impressions/index.html" class="nav__link ">Views</a>

                            <i class='bx bx-moon change-theme' id="theme-button"></i></li>
                        </li>


                        <img src="../../assets/img/nav-light.png" alt="" class="nav__img">
                    </ul>
                    <div class="nav__btns">


                        <!-- Toggle button -->
                        <div class="nav__toggle" id="nav-toggle">
                            <i class='bx bx-grid-alt'></i>
                        </div>
                    </div>
            </div>
        </nav>
    </header>
    <div class="pagewidth">
        <div class="newcontainer">
            <h2 class="center">Create User</h2>
            <form class="forms">
                <div class="form-control">
                    <lable for="username" name="username">User Name</lable>
                    <input id="txtUserName" type="text" name="username" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="email" name="email">Email</lable>
                    <input id="txtEmail" type="email" name="email" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="pwd" name="pwd">Password</lable>
                    <input id="txtPwd" type="password" name="pwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="conpwd" name="conpwd">Confirm Password</lable>
                    <input id="txtConPwd" type="password" name="conpwd" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <a href="../../index.html">
                        <button>Click Me</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div class="footersize">
        <div class="footertodo">
            <footer class="footer section">
                <div class="footer__container container grid">
                    <div>
                        <a href="../../index.html" class="footer__logo">
                            <img src="../../assets/img/logo.png" alt="" class="footer__logo-img">
                            Study
                        </a>

                        <p class="footer__description">
                            Study help <br> for everyone!
                        </p>
                    </div>

                    <div>
                        <h3 class="footer__title">Our Services</h3>

                        <ul class="footer__links">
                            <li>
                                <a href="../../flashcards/index.html" class="footer__link">Cards</a>
                            </li>
                            <li>
                                <a href="../../todo/index.html" class="footer__link ">To Do</a>
                            </li>
                            <li>
                                <a href="../../calculator-main/index.html" class="footer__link">Calculator</a>
                            </li>
                            <li>
                                <a href="../../impressions/index.html" class="footer__link">Views</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="footer__title">Support</h3>

                        <ul class="footer__links">
                            <li>
                                <a href="../../faq/index.html" class="footer__link">FAQs</a>
                            </li>
                            <li>
                                <a href="../index.html" class="footer__link active-links">Sign up</a>
                            </li>
                        </ul>
                    </div>
                    <img src="../../assets/img/footer2.png" alt="" class=" footer__img1">
                    <img src="../../assets/img/footer1.png" alt="" class="footer__img2">
                </div>

                <span class="footer__copy"></span>
            </footer>
        </div>
    </div>

    <script src="../registration/main.js"></script>

    <script src="../../assets/js/main.js"></script>
